<div id="banner" class="page-header">
  <div class="row">
    <div class="col-lg-6">
      <h1>
        {{ctrl.pageHeader.title}}
        <small>{{ctrl.pageHeader.strapline}}</small>
      </h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-8">
    <div class="row list-group">
      <div class="row">
        <div class="col-xs-3">
          <label id="filter-label" for="filter">Filter Results</label> &nbsp;&nbsp;
        </div>
        <div class="col-xs-5">
          <input type="text" name="filter" id="filter" class="form-control" ng-model="textFilter" placeholder="Enter a location"/>
        </div>
      </div>
      <div class="error">
        {{ctrl.message}}
      </div>
      <div class="col-xs-12 list-group-item" ng-repeat="location in ctrl.data | filter: textFilter">
        <h4>
          <a href="/location/{{location._id}}">{{location.name}} &nbsp;</a>
          <small class="rating-stars" rating-stars rating="location.rating"></small>
          <span class="badge pull-right badge-default">{{ location.distance }}</span>
        </h4>
        <p class="address">
          {{ location.address }}
        </p>
        <p>
          <span class="label label-warning label-facility" ng-repeat="facility in location.facilities">{{ facility }}</span>
        </p>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <p class="lead">
      {{ ctrl.sidebar }}
    </p>
  </div>
</div>
